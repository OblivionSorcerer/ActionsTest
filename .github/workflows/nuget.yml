name: TestNuget
on: workflow_dispatch
jobs:
  GoTest:
    runs-on: windows-latest
    steps:
      - name: Get repo code
        uses: actions/checkout@v3
      - name: nugetPack
        run: dotnet pack PowerCollections --configuration Release
      - name: nugetPublish
        run: nuget push *.nupkg -source https://nuget.pkg.github.com/OblivionSorcerer/index.json -api-key ${{ secrets.GITHUB_TOKEN }}

        
